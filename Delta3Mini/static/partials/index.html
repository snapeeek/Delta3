<div class="content">
    <h1 style="text-align: center">Task Master</h1>

    <h2 style="text-align: center" ng-if="tasks.length == 0">There are no tasks! Please add one!</h2>

    <table class="table" ng-if="tasks.length > 0">
        <thead>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>


        <tr ng-repeat="task in tasks">
            <td>{{ task['content'] }}</td>
            <td>{{ task['date_created'][0] }} {{task['date_created'][1]}}</td>

            <td>
                <div ng-controller="DeleteController">
                    <a class="btn btn-danger" ng-click="delete(task['id'])">Delete</a>
                </div>

                <br>
                <a href="/update/{{ task['id'] }}">Update</a>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" class="btn btn-success" value="Add Task">
        </form>
    </div>
</div>
